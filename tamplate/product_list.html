<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Daftar Produk Bunga</h1>

        <div class="product-grid">
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p><strong>{{ product.price | rupiah }}</strong></p>
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                <div style="margin-top: 10px;">
                    <a href="edit_product.html">Edit</a>
                    |
                    <form action="{{ url_for('main.delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Yakin ingin menghapus produk ini?');">Hapus</button>
                    </form>
                </div>
            </div>
        </div>
        <p>Belum ada produk tersedia.</p>

    <div class="links" style="margin-top: 30px;">
        <a href="add_product.html">Tambah Produk Baru</a><br>
        <a href="dashboard.html">Kembali ke Dashboard</a>
    </div>
</body>
</html>
